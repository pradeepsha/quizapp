
<app-navbar></app-navbar>
<div class="row" *ngIf="quizService.qns && this.quizService.qnProgress != 10">
  <div class="col s8 offset-s2">
    <span>Time Elapsed :{{quizService.displayTimeElapsed()}}</span>
    <div class="progress">
      <div class="determinate" [style.width.%]="(quizService.qnProgress+1)*10"></div>
    </div>
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{question.id}}</span>
        <p>{{ question.question}}</p>

      </div>
      <div class="card-action">
        <ul class="collection answer" >
            <!-- <li *ngFor="let hero of options">
             <span class="badge">{{hero.id}}</span> {{hero.name}}
            </li> -->

            <ng-container *ngFor="let hero of options ; let i = index">
                <li  class="collection-item"  (click)="onSelect(hero)" >
                    {{i+1}}.  {{hero.name}}
                </li>
              </ng-container>
              
        <button type="button" (click)="preButton()" [disabled]="question.id == 1" class="btn btn-primary" style="margin-right: 30px; background-color: blueviolet;">Pre</button> 

        <button type="button" type="button" [disabled]="question.id == 11" class="btn btn-success"  (click)="nextButton()" >Next</button>

        </ul>

      </div>
    </div>

  </div>
</div>
